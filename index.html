<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Form...</title>
  <script>
    window.onload = function() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedDate = `${yyyy}-${mm}-${dd}`;

      const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc18sqsJij8WjvmnGDdLI-5WSy3cbx8YXSX_4G1-B-n_Jrhfg/viewform?usp=pp_url&entry.2068800656=";
      
      // Delay so iOS registers this page for Add to Home Screen
      setTimeout(function() {
        window.location.href = baseUrl + formattedDate;
      }, 0);
    };
  </script>
</head>
<body>
  <p>Redirecting to the form with todayâ€™s date...</p>
</body>
</html>
